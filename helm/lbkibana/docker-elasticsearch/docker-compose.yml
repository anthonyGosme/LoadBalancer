version: '3'services:  elnode1:    image: elasticsearch:7.4.2    container_name: elnode1    ports:      - 9200:9200      - 9600:9600 # required for Performance Analyzer    networks:      - kiba-net    environment:        - discovery.type=single-node  kibanaNode1:    image: kibana:7.4.2    container_name: kibanaNode1    ports:      - 5601:5601    environment:      elasticsearch: 127.0.0.1      ELASTICSEARCH_URL: https://elkode1:9200      ELASTICSEARCH_HOSTS: https://elnode1:9200    networks:      - kiba-net    networks:  kiba-net: